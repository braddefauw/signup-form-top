<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="left-top"></div>
        <div class="left-mid">
            <div class="left-banner">
                <h1>TETON</h1><img src="img/odin-lined.png" class="odin"/>
            </div>
        </div>
        <div class="left-bot">
            <h4>Photo by <a href="https://unsplash.com/@benemrick">Ben Emrick</a> on <a href="https://unsplash.com/photos/g34bJw-UeDY">Unsplash</a></h4>
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <div class="right-top-content">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <ins>now</ins> to get started.</h3>
                <br>
                <h3>You <ins>know</ins> you want to!</h3>
            </div>
        </div>
        <div class="right-mid">
            <div class="right-mid-content">
                <h3>Let's Do This!</h3>
                <form>
                    <div class="row">
                        <div class="content">
                            <label for="fname">FIRST NAME</label><br>
                            <input type="text" id="fname" name="fname" required><br>
                        </div>
                        <div class="content">
                            <label for="lname">LAST NAME</label><br>
                            <input type="text" id="lname" name="lname" required><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="content">
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" required><br> 
                        </div>
                        <div class="content">
                            <label for="phone">PHONE NUMBER (Format: 123-456-7890)</label><br>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="content">
                            <label for="pw">PASSWORD (8 characters minimum)</label><br>
                            <input type="password" id="pw" name="pw" minlength="8" required><br>
                        </div>
                        <div class="content">
                            <label for="cpw">CONFIRM PASSWORD</label><br>
                            <input type="password" id="cpw" name="cpw" minlength="8" required><br>
                        </div>
                    </div> 
            </div>
            
            </div>
            <div class="right-bot">
                <div class="right-bot-content">
                    <input type="submit" value="Create Account" id="submit">
                    <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Log In</a></p>
                </div>
            </form> 
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
