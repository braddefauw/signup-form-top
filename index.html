<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="left-top"></div>
        <div class="left-mid">
            <div class="left-banner">
                <h1>TETON</h1><img src="img/odin-lined.png" class="odin"/>
            </div>
        </div>
        <div class="left-bot">
            <h4>Photo by <a href="https://unsplash.com/@benemrick">Ben Emrick</a> on <a href="https://unsplash.com/photos/g34bJw-UeDY">Unsplash</a></h4>
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <ins>now</ins> to get started.</h3>
            <br>
            <h3>You <ins>know</ins> you want to!</h3>
        </div>
        <div class="right-mid">
            <h3>Let's Do This!</h3>
            <form>
                <label for="fname">FIRST NAME</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">LAST NAME</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">EMAIL</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="phone">PHONE NUMBER</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="pw">PASSWORD</label><br>
                <input type="text" id="pw" name="pw"><br>
                <label for="cpw">CONFIRM PASSWORD</label><br>
                <input type="text" id="cpw" name="cpw"><br>
            </form>
        </div>
        <div class="right-bot">
            <button>Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
